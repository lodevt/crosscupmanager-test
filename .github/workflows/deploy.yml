name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Set the Node.js version you want

    - name: Install dependencies
      run: npm install

    - name: Create .env file with Firebase API Key
      run: echo "REACT_APP_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env

    - name: Build the React app
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: gh-pages/gh-pages-action@v1.2.0
      with:
        build_dir: build  # Specify the directory to deploy (this is where the build files are generated)
